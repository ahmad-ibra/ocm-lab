fleetConfig:
  timeout: 300
  logVerbosity: 5
  hub:
    addOnConfigs:
    - name: test-addon
      version: "v1.0.0"
      manifests: |
        apiVersion: v1
        kind: Namespace
        metadata:
          name: test-addon
      clusterRoleBinding: ""
      hubRegistration: false
      overwrite: false
  spokes:
  - name: hub-as-spoke
    hubRef:
      name: hub
      namespace: fleetconfig-system
    addOns:
    - configName: test-addon
    createNamespace: true
    syncLabels: false
    kubeconfig:
      inCluster: true
    klusterlet:
      annotations:
        foo: "not-bar"
        baz: "quux"
      mode: "Default"
      forceInternalEndpointLookup: true
      forceInternalEndpointLookupManaged: false
      singleton: false
  - name: spoke
    hubRef:
      name: hub
      namespace: fleetconfig-system
    addOns:
    - configName: test-addon
    - configName: fleetconfig-controller-agent
    createNamespace: true
    syncLabels: false
    cleanupConfig:
      purgeAgentNamespace: true
      purgeKubeconfigSecret: true
      purgeKlusterletOperator: true
    kubeconfig:
      # secret is provisioned during E2E test setup
      secretReference:
        name: "test-spoke-kubeconfig"
        kubeconfigKey: "value"
    klusterlet:
      annotations:
        baz: "quux"
        foo: "bar"
      mode: "Default"
      forceInternalEndpointLookup: true
      forceInternalEndpointLookupManaged: false
      singleton: false