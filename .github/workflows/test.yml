name: Test

on:
  workflow_call:
    inputs:
      repo:
        required: true
        type: string

env:
  GO_REQUIRED_MIN_VERSION: ''

jobs:
  reviewable:
    name: Ensure PR is reviewable & run tests
    runs-on: ubuntu-latest
    concurrency:
      group: test-${{ github.ref }}-${{ inputs.repo }}-reviewable
      cancel-in-progress: true
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4
        with:
          fetch-depth: 1
          fetch-tags: true
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install DevSpace
        uses: loft-sh/setup-devspace@main

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v5
        with:
          go-version: 1.24.4
          # See: https://github.com/actions/setup-go/issues/424
          # go-version-file: go.work
          cache-dependency-path: "**/go.sum"

      - name: Ensure Reviewable
        id: ensure-reviewable
        run: |
          set -e
          cd ${{ inputs.repo }} && make check-diff

      - name: Commit reviewable diff
        uses: stefanzweifel/git-auto-commit-action@28e16e81777b558cc906c8750092100bbb34c5e3 # v6
        if: failure() && steps.ensure-reviewable.outcome == 'failure'
        with:
          commit_message: "ci: make reviewable"

      - name: Test
        id: test
        run: cd ${{ inputs.repo }} && make test-unit

  test-chart:
    name: Run Helm Chart Tests
    runs-on: ubuntu-latest
    if: hashFiles('${{ inputs.repo }}/charts/**') != ''
    permissions:
      contents: read
      id-token: write
    env:
      IMAGE: ${{ inputs.repo }}
      IMAGE_TAG: dev
    concurrency:
      group: test-${{ github.ref }}-${{ inputs.repo }}-test-chart
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Set up Helm
        uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4
        with:
          version: v3.11.2

      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v5
        with:
          python-version: '3.13'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@6ec842c01de15ebb84c8627d2744a0c2f2755c9f # v2.8.0
        with:
          version: v3.13.0

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          set -e
          changed=$(ct list-changed --chart-dirs ${{ inputs.repo }}/charts)
          echo $changed
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "No Helm changes detected. Skipping chart testing!"
          fi

      - name: Prime Helm repos
        if: steps.list-changed.outputs.changed == 'true'  
        id: prime-helm-repos
        run: |
          set -e

          dependency_count=$(yq eval '.dependencies | length' ${{ inputs.repo }}/charts/${{ inputs.repo }}/Chart.yaml)
          if [[ "$dependency_count" -lt 1 ]]; then
            echo "No dependencies found in Chart.yaml. Skipping helm repo operations."
            exit 0
          fi

          yq eval '.dependencies[] | .name + " " + .repository' ${{ inputs.repo }}/charts/${{ inputs.repo }}/Chart.yaml | while read -r repo_name repo_url; do
            if [[ ! "$repo_url" =~ ^(oci://|file://) ]]; then
              helm repo add "$repo_name" "$repo_url"
            else
              echo "Skipping repository $repo_url for $repo_name"
            fi
          done

          helm repo update
          helm dependency update ${{ inputs.repo }}/charts/${{ inputs.repo }}

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --chart-dirs ${{ inputs.repo }}/charts --check-version-increment=false

      - name: Format cluster name
        id: format-cluster-name
        run: |
          set -e
          sha=${{ github.sha }}
          truncated_sha=$(echo $sha | cut -c1-7)
          cluster_name=${{ inputs.repo }}-$truncated_sha-ct
          echo "cluster_name=$cluster_name" >> "$GITHUB_OUTPUT"

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@92086f6be054225fa813e0a4b13787fc9088faab # v1.13.0
        with:
          version: v0.27.0
          cluster_name: ${{ steps.format-cluster-name.outputs.cluster_name }}
          node_image: kindest/node:v1.31.9

      - name: Build Docker Image
        if: steps.list-changed.outputs.changed == 'true'
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ./${{ inputs.repo }}
          file: ./${{ inputs.repo }}/build/Dockerfile.base
          platforms: linux/amd64
          target: production
          tags: |
            ${{ env.IMAGE }}:${{ env.IMAGE_TAG }}
          builder: ${{ steps.buildx.outputs.name }}
          push: false
          cache-from: type=gha,scope=${{ github.ref_name }}-${{ env.IMAGE }}:${{ env.IMAGE_TAG }}
          cache-to: type=gha,scope=${{ github.ref_name }}-${{ env.IMAGE }}:${{ env.IMAGE_TAG }}
          load: true

      - name: Load image & create namespace
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          kind load docker-image ${{ env.IMAGE }}:${{ env.IMAGE_TAG }} --name ${{ steps.format-cluster-name.outputs.cluster_name }}
          kubectl config use-context kind-${{ steps.format-cluster-name.outputs.cluster_name }}
          kubectl create namespace ocm-labs

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          ct install \
            --namespace ocm-labs \
            --chart-dirs ${{ inputs.repo }}/charts \
            --helm-extra-set-args \
              '--set=image.repository=${{ env.IMAGE }} --set=image.tag=${{ env.IMAGE_TAG }}'
